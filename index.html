<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Crypto_Grapher</title>
</head>
<body>
    
    <div class="suspended_form">

        <div class="wrapper">
            <h1>Crypto_Grapher</h1>
            <p>Some descriptive text</p>
        </div>

        <form id="myForm">
            <div class="wrapper">
                <label for="text">Enter the text you want to encrypt</label>
                <textarea name="text" id="text" cols="25" rows="5"></textarea>
                <button type="button" class="copy_button" id="paste">Paste</button>
            </div>
            <br>
            <div class="wrapper">
                <label for="key">Key</label>
                <input type="text" name="key" id="key" placeholder="Secret phrase ...">
                <select name="crypto" id="crypto">
                    <option value="Encrypt">Encrypt</option>
                    <option value="Decrypt">Decrypt</option>
                </select>
            </div>
            <br>

            <div class="wrapper">
                <label >Select Algorithm</label>
                <select name="algorithm" id="algorithm">
                    <option value="AES">AES</option>
                    <option value="DES">DES</option>
                    <option value="3_DES">Triple DES</option>
                    <option value="OTP">OTP</option>
                </select>
            </div>

            <button class="submit_button" type="submit" id="submit">Encrypt</button>
            
        </form>

        <div class="wrapper">
            <div class="result">
                <p id="resPara">Output goes Here</p>
            </div>
            <button class="copy_button" id="copy" disabled>Copy</button>
            <p id="warning"></p>
        </div>

    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script> -->
    <script src="./onetimepad.js"></script>
    <script src="./crypto-js.js"></script>
    <script src="index.js"></script>
</body>
</html>
